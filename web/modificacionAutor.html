<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autor</title>
    <link rel="stylesheet" href="modificacionAutor.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1 class="form-title">Añadir/Modificar Autor</h1>
    <div class="container-fluid">
        <form class="row" action="/action_page.php">
            <div class="col-sm-12 col-md-6">
                <label for="f-name">Nombre:</label><br>
                <input type="text" id="f-name" name="f-name" required>
            </div>
            <div class="col-sm-12 col-md-6">
                <label for="l-name">Apellidos:</label><br>
                <input type="text" id="l-name" name="l-name" required>
            </div>
            <div class="col-12">
                <label for="info">Información:</label><br>
                <textarea type="text" id="info" name="info" rows="6"></textarea>
            </div>
            <div class="col-12">
                <label for="myfile">Imágen:</label>
                <input type="file" id="myfile" name="myfile" accept=".jpg">
            </div>
            <div class="col-6 container-button">
                <input type="submit" value="Cancelar" class="button" id="cancel">
                </div>
            <div class="col-6 container-button">
                <input type="submit" value="Aceptar" class="button" id="accept">
            </div>
        </form>
    </div>

</body>
</html>
