<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    
    <!--JavaScript-->
    <script src="https://kit.fontawesome.com/a417cc9fe2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="home">
        <h1 id="header"><img src="images/Logo.png" class="logo" alt=""> The Golden Book </h1>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Login.html">Iniciar Sesion</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <form class="form">

        <h1>Registrate</h1>
        <form class="containerLoginRegister">

            <div class="input-container">
                <i class="fa-solid fa-user icon"></i>
                <input type="text" placeholder="Nombre" name="name">

            </div>
            <div class="input-container">
                <i class="fa-solid fa-user icon"></i>
                <input type="text" placeholder="Apellidos" name="lastName">

            </div>
            <div class="input-container">
                <i class="fa-solid fa-envelope icon"></i>
                <input type="text" placeholder="CorreoElectronico" name="email">

            </div>

            <div class="input-container">
                <i class="fa-solid fa-lock icon"></i>
                <input type="password" placeholder="Contraseña" name="password">

            </div>
            <input type="submit" value="Registrate" class="button" id="loginRegister">
            <p>Al registrarse, aceptas nuestras Condiciones de uso y Política de privacidad</p>
            <p>¿Ya tienes cuenta? <a class ="link" href="Login.html"> Iniciar Sesión</a></p>
        </form>
    </form>
</body>

</html>
