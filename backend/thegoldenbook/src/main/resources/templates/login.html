{{>Header}}
<h1>Iniciar Sesión</h1>
<form class="form" action="/login" method="post" enctype="multipart/form-data"></form>
        <div class ="containerLoginRegister">
        <div class="input-container">
    
            <input type="text" placeholder="Correo Electrónico" name="email">
        </div>
        <div class="input-container">

            <input type="password" placeholder="Contraseña" name ="password">
        </div>
        <input type="submit" value="Iniciar Sesión" class="button" id="loginRegister">
        <p>Al iniciar sesión, aceptas nuestras Condiciones de uso y Política de privacidad</p>
        <p>¿No tienes cuenta? <a class ="link" href="/register"> Registrate</a></p>
    </div>
</form>
