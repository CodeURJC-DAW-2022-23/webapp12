{{>Header}}

<form class="form">

    <h1>Iniciar Sesión</h1>
    <div class="containerLoginRegister">
        <div class="input-container">
            <i class="fa-solid fa-envelope icon"></i>
            <input type="text" placeholder="Correo Electrónico">
        </div>
        <div class="input-container">
            <i class="fa-solid fa-lock icon"></i>
            <input type="password" placeholder="Contraseña">
        </div>
        <input type="submit" value="Iniciar Sesión" class="button" id="loginRegister">
        <p>Al iniciar sesión, aceptas nuestras Condiciones de uso y Política de privacidad</p>
        <p>¿No tienes cuenta? <a class ="link" href="/home"> Registrate</a></p>
    </div>
</form>
