{{>header}}
    <div class="book container-fluid">
        <div class="row" id="Top">
            <div class="col-10" id="book">
                <div class="row">
                    <div id="Titulo">
                        <h1>{{book.title}}</h1>
                    </div>
                    <div id="Autor">
                        <h2>{{book.author}}</h2>
                    </div>
                    <div id="clasificacion row">
                        <div class="genre col-2">Fantasia</div>
                        <div class="genre col-2">Juvenil</div>
                        <div class="calificacion col-4">
                            <div class="rateYo" id="rateYo1"></div>
                            <p>{{book.nValoracion}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="buy" class="col-2">
                <p>{{book.price}}</p>
                {{#logged}}
                <button class="button" id="cart" type="button">A単adir a Cesta</button>
                <button class="button" id="favorite" type="button">Favoritos</button>
                <button class="button" id="addReview" type="button">A単adir Rese単a</button>   
                {{/logged}}  
        </div>
    </div>
    <div id="info">
        <div id="Sinopsis">
            <h3>Sinopsis</h3>
            <p>{{book.author}}</p>
        </div>
        <h3>Rese単as</h3>
            <div class="reviewSet">
                <ul class="read-items">
                    {{#review}}
                        <li><a href="/review/{{id}}">{{>review}}</a></li>
                    {{/review}}
                </ul>
            </div>
        </div>
    </div>
    <div class="recomendationSet flex-container">
        <div class="recomendation">
            <ul class="read-items">
                {{#books}}
                <li><a href="/books/{{id}}">{{>book}}</a></li>
                {{/books}}
            </ul>
        </div>
        <hr />
{{>footer}}
